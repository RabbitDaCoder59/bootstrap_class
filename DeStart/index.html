<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <!-- Boostrap CSS -->
    <link
      rel="stylesheet"
      href="/bootstrap-5.2.3-dist/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/DeStart/style.css" />
  </head>
  <body class="sigin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col">
          <div class="col-sm-12 col-md-8">
            <div class="card signin-card">
              <img
                src="/DeStart/Assets/GloLogo.jpg"
                alt="Logo"
                class="img-fluid sigin-Logo" />
              <form class="sigin-form">
                <div class="m-3">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="Email" />
                </div>
                <div class="m-3">
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="password" />
                </div>
                <button type="button" class="btn signin-btn btn-lg">
                  Sign In
                </button>
                <div class="form-check m-1">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="signin-check" />
                  <label class="form-check-label">
                    Remember me <a href="#">Need Help?</a></label
                  >
                </div>
              </form>
            </div>
            <a href="#" class="Create-new-account">Create New Account</a>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <!-- Boostrap JS -->
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
